<body>
  
    
     
    


    <main role="main" class="container">

        <div class="text-center mt-5 pt-5">
            <h1>Ajax test</h1>
            <p class="lead" id="main">Google Maps API</p>
            
            <div id="entry">
            
                <input type="text" name="postcode" id="postcode">
                
                <button id="ajax-button" type="button">Enter</button>
                
            </div>
            
            <div id="location">
            
            </div>
            
            
            
        </div>

        
    <script>
        var api = 'http://maps.googleapis.com/maps/api/geocode/json'
        
        function findLocation(){
            
            var postcode = document.getElementById("postcode");
            var url = api + '?address=' + postcode.value;
            
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url,true);
            xhr.onreadystatechange = function () {
                
                if (xhr.readyState < 4){
                    
                    showLoading();
                }
                
                 if (xhr.readyState == 4 && xhr.status == 200){
                    
                    outputLocation(xhr.responseText);
                }
                
            };
            
            xhr.send();
        }
     
        function showLoading(){
            
            
            var target = document.getElementById("location");
            target.innerHTML = "Loading...";
        }
        
        function outputLocation(data){
            
            var target = document.getElementById("location");
            var json = JSON.parse(data);
            var address = json.results[0].formatted_address;
            target.innerHTML = address;
            
        }
            
            
        
        var button = document.getElementById("ajax-button");
        button.addEventListener("click", findLocation)

    </script>
        
        
    </main><!-- /.container -->
